<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

  </head>
  <body>
    <!--Formulaire d'inscription ()-->
    <div class="container">
      <div class="header">
        <h1>Inscription</h1>
      </div>
      <form action="traitement.php" method="post">
        <div class="form-group">
          <label for="userName">Nom</label>
          <input type="text" required minlength="3" class="form-control" />
        </div>
        <div class="form-group">
          <label for="userFirstname">Prénom</label>
          <input type="text" required minlength="2" class="form-control" />
        </div>
        <div class="form-group">
          <label for="email">Adresse Email</label>
          <input type="email" required class="form-control" />
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input
            type="password"
            name="mdp"
            required
            minlength="8"
            class="form-control"
          />
        </div>
        <button type="submit" class="btn btn-primary" value="inscription">
          S'inscrire
        </button>
      </form>
      <p style="color: red" id="erreur"></p>
      <br />
      <a href="se connecter.html" class="button">
        <button type="submit" class="btn btn-success">Déjà inscrit</button>
      </a>

      <script src="script.js"></script>
    </div>
  </body>
</html>
